<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <!-- Grundläggande meta tags -->
    <meta name="author" content="JS Wizards" />
    <meta
      name="description"
      content="Ett grupprojekt där vi fetchar data från ett API och visar det dynamiskt på sidan."
    />
    <meta
      name="keywords"
      content="API, JavaScript, grupparbete, webbutveckling, frontend, JSON"
    />
    <!-- För sociala medier (Open Graph för Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="Grupprojekt: API-baserad webbapp" />
    <meta
      property="og:description"
      content="Vi hämtar data från flera API och visar det på ett snyggt och interaktivt sätt."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://wizardofjs.github.io/JsWizardProject/"
    />
    <meta
      property="og:image"
      content="https://wizardofjs.github.io/JsWizardProject/img/Preview.png"
    />
    <!-- För Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Grupprojekt: API-webbapp" />
    <meta
      name="twitter:description"
      content="Vi bygger en webbapplikation med data från ett API."
    />
    <meta
      name="twitter:image"
      content="https://wizardofjs.github.io/JsWizardProject/img/Preview.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Wizards</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <i id="hat" class="fa-solid fa-hat-wizard"></i>
        <h1 id="headline">Wizards</h1>
        <i id="wand" class="fa-solid fa-wand-sparkles"></i>
        <div class="navbar">
          <button class="dropdown-btn">
            <i class="fa fa-users"></i>
          </button>
          <div class="dropdown-content"></div>
        </div>
      </header>
      <div class="welcome-div"></div>
      <aside class="left-container">
        <div class="user-ui"></div>
        <div class="todos-container">
          <h3>Todos</h3>
          <i id="sort-todos-button" class="bx bx-sort-alt-2"></i>
          <div class="todos-div"></div>
        </div>
      </aside>
      <section class="feed-div"></section>
      <aside class="right-container">
        <div class="others-div"></div>
      </aside>
      <footer>
        <p>
          &copy; 2025 JS Wizards. Created by Thelma, Tom, Hanna, Alexander and
          Kevin.
        </p>
        <p>
          <a
            href="https://github.com/Wizardofjs/JsWizardProject"
            target="_blank"
            title="Show on GitHub"
            >| Our Project <i class="fa-brands fa-github"></i
          ></a>
        </p>
      </footer>
    </main>

    <script src="./modules/main.js" type="module"></script>
  </body>
</html>
