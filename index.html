<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enkel Layout</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/effect.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i id="hat" class="fa-solid fa-hat-wizard"></i>Wizards<i
          class="fa-solid fa-wand-sparkles"
        ></i>
      </div>
      <div class="user-div">
        <div class="user-ui"></div>
        <div class="todos-container">
          <h3>Todos</h3>
          <i id="sort-todos-button" class="bx bx-sort-alt-2"></i>
          <div class="todos-div"></div>
        </div>
      </div>
      <div class="feed-div">
        <article class="post">
          Post exempel
          <div class="post-comments">
            <div class="comment">comment example</div>
            <div class="comment">comment example</div>
          </div>
        </article>

        <article class="post">
          Post exempel
          <div class="post-comments">
            <div class="comment">comment example</div>
            <div class="comment">comment example</div>
            <div class="comment">comment example</div>
            <div class="comment">comment example</div>
          </div>
        </article>
      </div>
      <div class="others-div"></div>
    </div>

    <script src="./modules/main.js" type="module"></script>
  </body>
</html>
